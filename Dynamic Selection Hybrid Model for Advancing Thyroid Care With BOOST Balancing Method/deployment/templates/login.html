{% extends 'index.html' %}


{% block navbar %}
    <li><a href="{{url_for('index')}}">Home</a></li>
   <li><a href="{{url_for('about')}}">About</a></li>
    <li><a href="{{url_for('register')}}">Register</a></li>
    <li><a href="{{url_for('login')}}" style="color: rgb(19, 19, 19);">Login</a></li>
{% endblock %}


{% block content %}
    <div class="contact_section layout_padding" style="background-color: rgba(0, 0, 0, 0.301);">
        <div class="container" style="margin-top: -62px;">
        <h1 class="contact_taital" style="color: white;"><br>Login</h1>
            <div class="email_text" style="width: 605px; height: 530px; background-color:#c67464; border-radius: 10px;">
                <center>
                    <div class="col-10">
                    
                        <form action="{{url_for('login')}}" method="post">

                            <div class="form-group">
                                <input type="email" class="email-bt" name="email" placeholder="Enter Email ID" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="email-bt" name="password" placeholder="Enter Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #7a7472; border-color: #7a7472;">Submit</button>
                        </form><br>
                    </div>
                </center>
            </div>
        </div>
    </div>
{% endblock %}
