<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>A Dynamic Selection Hybrid Model for Advancing Thyroid Care With BOOST Balancing Method</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
   <!-- style css -->
   <link rel="stylesheet" type="text/css" href="/static/css/style.css">
   <!-- Responsive-->
   <link rel="stylesheet" href="/static/css/responsive.css">
   <!-- fevicon -->
   <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
   <!-- owl stylesheets -->
   <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
   <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>

<div style="background-color: rgba(0, 0, 0, 0.568);">
   <body style="background-image: url('/static/images/background.webp'); background-size: 100%; background-attachment: fixed;">
      
      <div class="header_section" style="background-color: rgba(0, 0, 0, 0.342);">
         <div class="header_main">
            <div class="container-fluid">
               <div class="menu_main" style="height: 70px;">
                    <ul>
                        <li><a href="{{url_for('home')}}">Home</a></li>
                        <li><a href="{{url_for('prediction')}}" style="color:#0b0a0a;">Prediction</a></li>
                        <li><a href="{{url_for('index')}}">Logout</a></li>
                    </ul>
               </div>
            </div>
         </div>
         
         <div class="contact_section layout_padding" style="background-color: rgba(0, 0, 0, 0.301);">
            <div class="container" style="margin-top: -62px;">
                <h1 class="contact_taital" style="color: white;"><br>Prediction section</h1>
                <div class="email_text" style="width: 605px; height: 1050px; background-color: #c67464; border-radius: 10px;">
                    <center>
                        <div class="col-10">

                            {% if predicted_disorder %}
                                <h3 style="color: rgb(177, 31, 31);">Results</h3>
                                <h4 style="color: rgb(200, 204, 209);">Predicted Disorder: {{predicted_disorder}}</h4>
                                <h4 style="color: rgb(200, 204, 209);">Predicted Condition: {{predicted_condition}}</h4>
                            {% endif %}
                        
                            <form action="{{url_for('prediction')}}" method="post" enctype="multipart/form-data">

                                <div class="form-group">
                                    <input type="number" step="0.00000000001" class="email-bt" name="TT4" placeholder="Enter TT4 level in blood" required>
                                </div>
    
                                <div class="form-group">
                                    <select name="tumor" class="email-bt" required>
                                        <option value="">Do you have tumor?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="TSH_measured" id="TSH_measured" class="email-bt" required>
                                        <option value="">Did you measure TSH in blood?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <input type="number" step="0.00000000001" class="email-bt" name="FTI" placeholder="Enter FTI level in blood" required>
                                </div>
                               
                                <div class="form-group">
                                    <select name="pregnant" class="email-bt" required>
                                        <option value="">Are you pregnant?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="form-group" id="TSH_div">
                                    <input type="number" id="TSH_input" step="0.00000000001" class="email-bt" name="TSH" placeholder="Enter TSH level in blood" required>
                                </div>

                                <div class="form-group">
                                    <select name="query_hyperthyroid" class="email-bt" required>
                                        <option value="">Do you believe you have hyperthyroidism?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="number" step="0.00000000001" class="email-bt" name="T4U" placeholder="Enter T4U level in blood" required>
                                </div>

                                <div class="form-group">
                                    <select name="on_antithyroid_meds" class="email-bt" required>
                                        <option value="">Are you taking antithyroid medicines?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <select name="query_hypothyroid" class="email-bt" required>
                                        <option value="">Do you believe you have hypothyroidism?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                
    
                                <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #7a7472; border-color: #7a7472;">Submit</button>
                            </form><br>
                        </div>
                    </center>
                </div>
            </div>
         </div>
      </div>

      {% if message %}
         <script>
            alert("{{message}}")
         </script>
      {% endif %}

      <!-- JavaScript to toggle TSH input field based on TSH_measured selection -->
      <script>
         document.addEventListener('DOMContentLoaded', function() {
            var tshMeasuredSelect = document.getElementById("TSH_measured");
            var tshDiv = document.getElementById("TSH_div");
            var tshInput = document.getElementById("TSH_input");

            function toggleTSHField() {
               if (tshMeasuredSelect.value === "0") { 
                  tshDiv.style.display = "none";
                  // Remove required attribute since the field is hidden
                  tshInput.removeAttribute("required");
               } else {
                  tshDiv.style.display = "block";
                  tshInput.setAttribute("required", "required");
               }
            }
            
            // Call on page load in case a value is already selected
            toggleTSHField();
            
            // Add event listener for changes in the TSH measured select field
            tshMeasuredSelect.addEventListener("change", toggleTSHField);
         });
      </script>
      
   </body>
</div>

</html>
